<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Output</title>
</head>
<body>

<p id="demo"></p>

<script>
let text = "";

// Complete the for loop to iterate from 1 to 5
for (let i = 1; i <= 5; i++) {
    // Append the text with the current number
    text += "The number is " + i + "<br>"; // Adding <br> for line breaks
}

document.getElementById("demo").innerHTML = text; // Display the text in the paragraph
</script>

</body>
</html>
